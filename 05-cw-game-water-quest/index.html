<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Water Quest Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile-container">
        <h1>User Profile</h1>
        <div id="user-info">
            <h2>Username: <span id="username">Player1</span></h2>
            <h3>Email: <span id="user-email">player1@example.com</span></h3>
        </div>
        <div id="game-stats">
            <h2>Game Statistics</h2>
            <p>Levels Completed: <span id="levels-completed">3</span></p>
            <p>Total Score: <span id="total-score">1500</span></p>
            <p>Achievements: <span id="achievements">5</span></p>
        </div>
        <button id="edit-profile-btn">Edit Profile</button>
    </div>
    <div id="nav-bar">
        <div class="nav-item home"><img src="img/home-fill.png" alt="Home"></div>
        <div class="nav-separator"></div>
        <div class="nav-item leaderboard"><img src="img/leaderboard-line.png" alt="Leaderboard"></div>
        <div class="nav-separator"></div>
        <div class="nav-item profile"><img src="img/profile-line.png" alt="Profile"></div>
        <div class="nav-separator"></div>
        <div class="nav-item charitywater"><img src="img/charity_water-line.png" alt="Charity:Water"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // Navigation click handlers
        document.querySelector('.nav-item.home').onclick = function() {
            window.location.href = 'index.html';
        };
        document.querySelector('.nav-item.leaderboard').onclick = function() {
            window.location.href = 'leaderboard.html';
        };
        document.querySelector('.nav-item.profile').onclick = function() {
            window.location.href = 'profile.html';
        };

        // Initialize completed levels for testing (levels 2-5)
        document.addEventListener('DOMContentLoaded', function() {
            // Set levels 2-5 as completed if not already set
            let levelsCompleted = JSON.parse(localStorage.getItem('levelsCompleted') || '[]');
            if (levelsCompleted.length === 0) {
                levelsCompleted = [2, 3, 4, 5];
                localStorage.setItem('levelsCompleted', JSON.stringify(levelsCompleted));
            }
        });
    </script>
</body>
</html>
